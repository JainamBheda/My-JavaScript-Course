<script>
    let m=Math;
    console.log(m);
    // printing the constants from math Object
    console.log("the value of math.E is",Math.E);
    console.log("the value of math.PI",Math.LN10);

    // printing the "function" from math Object

    //rounding number
    let a=2.99;
    let b=3.56;
    console.log("the round value of a and b is",Math.round(a),Math.round(b)); 
    
    //power
    console.log("a to power b is",Math.pow(a,b));
    
    //squarerooot
    console.log("Square root of number is",Math.sqrt(9));//squarerooot

    //Ceil and Floor
    console.log("5.8 rounded up to nearest integer is",Math.ceil(5.8));
    console.log("5.8 rounded down to nearest integer is",Math.floor(5.8));

    //Abs function
    console.log("Absolute valu of 5.66 is ",Math.abs(5.66));
    console.log("absolute value of -5.66 is ",Math.abs(-5.66));

    //Trignometric number
    console.log("the value of sin(pi)",Math.sin(Math.PI));

    //Min and Max function
    console.log("minimum value of 4,5,6 is",Math.min(4,5,6));
    console.log("maxmimum value of 4,5,6 is",Math.max(4,5,6));

    //Genrating the Random Number
    let r=Math.random();
    console.log("The random number is ",r);

    //genrating the random number between two numbers
    let a1=1;

</script>
