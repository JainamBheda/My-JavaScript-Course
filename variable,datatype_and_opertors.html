<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        
        // declaration of variable
        var a=10;
        console.log(a);

        //jS is dynamic typing i.e, no need to define data type

        //sting concatenation
        var num1=20;
        var num2=20;
        console.log("the value of num1+num2 is"+(num1+num2));
        console.log("the value of num1-num2 is"+(num1-num2));
        console.log("the value of num1*num2 is"+(num1*num2));
        console.log("the value of num1/num2 is"+(num1/num2));
        console.log("the value of num1++is"+(num1++));
        console.log("the value of ++num1is"+(++num1));

    </script>
</head>
<body>
    <div class="container">
        <h1>
            Jainam
        </h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem atque illo blanditiis!
        </p>
    </div>
</body>
</html>
